    <main>
        <!--  -->
        <div class="container">
            <!--Interactive map-->
            <div class="row">
                <div class="col s12 m12 l7 interactive-map responsive-img">
                    <div id="map"></div>
                </div>
                <!--National Info-->
                <div class="col s12 m12 l4 national-data">
                    <div class="row nat-header"> 
                        <h2>National Info</h2>
                    </div>
                        <div class="row nat-data">
                            <!--Nation graph data-->
                            <div class="col s12 m6 l6 nat-chart">
                            </div>
                            <!--National cases in the last day-->
                            <div class="col s12 m5 l6 nat-day">
                            </div>
                            <!--National positive cases-->
                            <div class="col s12 m5 l6 nat-pos">
                            </div>
                            <!-- National daily positive increase -->
                            <div class="col s12 m5 l6 nat-pos-increase">
                            </div>
                            <!--National number of those hospitalized-->
                            <div class="col s12 m5 l6 nat-hospital">
                            </div>
                            <!--National number of those recovered-->
                            <div class="col s12 m5 l6 recovered">
                            </div>
                            <!--National number of those dead-->
                            <div class="col s12 m5 l6 deaths">
                            </div>
                        </div>
                </div>
            </div>
            <!--State Info-->
            <div class="row state-data evaporate">
                <div class="row state-header"> 
                    <h2>State Info (<span id="state-name"></span>)</h2>
                </div>
                <!--State cases in the last day-->
                <div class="row state-day">
                </div>
                <!--State positive cases-->
                <div class="row state-pos">
                </div>
                <!-- State daily positive increase -->
                <div class="row state-pos-increase">
                </div>
                <!--State number of those hospitalized-->
                <div class="row state-hospital">
                </div>
                <!--State number of those recovered-->
                <div class="row state-recov">
                </div>
                <!--State number of those dead-->
                <div class="row state-deaths">
                </div>
            </div>
            <!--User inputs state name to search for specific info-->
            <div class="row location-entry">
                <form class="col s12 form">
                    <div class="row">
                        <h5>Enter Desired State to See Location Specific Info</h5>
                        
                    </div>
                    <div class="row">
                    <div class="input-field col s6" >
                        <i class="material-icons prefix">location_city</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Location</label>
                        
                    </div>

                    <div class="row">
                        <div class="col s12">
                            
                            <!--button to search using user's input-->
                            <button class="btn-large waves-effect waves-light grey" type="submit" name="action" id="state-search">search
                                <!-- <i class="material-icons right">location_searching</i> -->
                            </button>
                        </div>
                        <div class="col s12">
                            <button class="btn-large waves-effect waves-light grey" type="submit" name="action" id="current-location">Use Current Location </button>
                        </div>  
                    </div>
                </form>
            </div>
        </div>
